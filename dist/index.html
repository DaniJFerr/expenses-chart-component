<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap" rel="stylesheet">
  <link href="./output.css" rel="stylesheet">
  <script type="module" src="./script.js"></script>
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body class="flex justify-center sm:bg-orange-100 bg-orange-100">

  <main class="container animation w-full h-full flex justify-center items-center bg-orange-100 sm:m-52 m-36">

    <div class="animate-animation" animation>

      <section class="balance shadow-md h-24 rounded-xl bg-red-400 my-5 mx-5 px-5 py-5">
        <ul>
          <li class="absolute ml-64 sm:ml-80 mt-3 pl-2 translate-x-0.5 duration-500"><div class="w-9 h-9 rounded-full bg-zinc-800"></div></li>
          <li class="absolute ml-56 sm:ml-72 mt-3 pl-6"><div class="w-9 h-9 rounded-full border-2 border-orange-100"></div></li>
          <li class="absolute"><p class="text-slate-100 px-3 text-xs font-sans">My balance</p></li>
          <li><h1 class="totalBalance text-slate-100 font-sans font-semibold text-3xl px-3 pt-5"></h1></li>
        </ul>
      </section>   
    
         <section class="spending shadow-md rounded-xl h-auto bg-white my-5 mx-5 py-5 px-4">
             <h2 class=" text-slate-950 font-sans font-bold text-2xl px-3">Spending - Last 7 days</h2>
   
            <ul class="spending-list flex items-end pt-14 px-2 pb-4">  
               <li class="sm:m-2 ml-1 mr-1 text-center cursor-pointer">
                 <div class="mon select w-9 h-9 rounded-md bg-red-400 hover:bg-cyan-500 "></div>
                 <P class="font-sans text-gray-400">mon</P>
                </li>

                 <li class="sm:m-2 ml-1 mr-1 text-center cursor-pointer">
                   <div class="tue select w-9 h-16 rounded-md bg-red-400 hover:bg-cyan-500 "></div>
                   <P class="font-sans text-gray-400">tue</P>
                  </li>

                   <li class="sm:m-2 ml-1 mr-1 text-center cursor-pointer">
                     <div class="wed select w-9 h-24 rounded-md bg-red-400 hover:bg-cyan-500"></div>
                     <P class="font-sans text-gray-400">wed</P>
                    </li>

                     <li class="sm:m-2 ml-1 mr-1 text-center cursor-pointer">
                       <div class="thu select w-9 h-16 rounded-md bg-red-400 hover:bg-cyan-500"></div>
                       <P class="font-sans text-gray-400">thu</P>
                      </li>

                       <li class=" sm:m-2 ml-1 mr-1 text-center cursor-pointer">
                         <div class="fri select w-9 h-14 rounded-md bg-red-400 hover:bg-cyan-500"></div>
                         <P class="font-sans text-gray-400"> fri</P>
                        </li>

                         <li class="sm:m-2 ml-1 mr-1 text-center cursor-pointer">
                           <div class="sat select w-9 h-20 rounded-md bg-red-400  hover:bg-cyan-500"></div>
                           <p class="font-sans text-gray-400">sat</p>
                          </li>

                           <li class="sm:m-2 ml-1 mr-1 text-center cursor-pointer">
                             <div class="sun select w-9 h-14 rounded-md bg-red-400 hover:bg-cyan-500"></div>
                             <p class="font-sans text-gray-400">sun</p>
                            </li>
                            </ul>

                      <hr class="border-orange-100 border-2 border-solid">

                  <div class="mt-10 mb-8">
                    <ul class="flex items-end sm:gap-x-44 gap-32 mx-2 ">
                      <li class="text-left font-sans">
                       <p class="text-xs sm:-mt-14 -mt-12 text-gray-400">Total this month</p>
                        <h1 class="totalMonth font-bold text-3xl sm:text-4xl absolute"></h1>
                      </li>
                        <li class="text-right font-sans text-xs sm:text-sm">
                        <p class="font-bold ">+2.4%</p>
                        <p class="text-gray-400">from last month</p>
                      </li>
                    </ul>
                  </div>
                </section>
              </div> 
            </main>
          </body>
        </html>
